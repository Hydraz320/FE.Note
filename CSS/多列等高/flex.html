<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flex实现多列等高</title>
	<style>
		.container {
			display: flex;
			margin: 0 auto;
			width: 600px;
			border: 3px solid #00c;
		}
		.left {
			width: 150px;
			background-color: #b0b0b0;
		}
		.right {
			width: 450px;
			background-color: #6cc;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="left">我是left</div>
		<div class="right">我是right<br><br><br>现在我的高度比left高</div>
	</div>
</body>
</html>
