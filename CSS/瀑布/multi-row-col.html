<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>多行多列flex实现</title>
	<link rel="stylesheet" type="text/css" href="multi-row-col.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<div>aaa</div>
				<div>aaa</div>
			</div>
			<div class="col">b</div>
		</div>
		<div class="row">
			<div class="col">a</div>
			<div class="col">b</div>
		</div>
		<div class="row">
			<div class="col">a</div>
			<div class="col">b</div>
		</div>
		<div class="row">
			<div class="col">
				<div>aaa</div>
				<div>aaa</div>
			</div>
			<div class="col">
				<div>aaa</div>
				<div>aaa</div>
				<div>aaa</div>
				<div>aaa</div>
			</div>
		</div>
		<div class="row">
			<div class="col">a</div>
			<div class="col">b</div>
		</div>
	</div>
</body>
</html>
