<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>三角形CSS实现</title>
	<style>
		div.out {
			width: 0;
			height: 0;
			border: 100px solid;
			border-color: transparent transparent transparent #f00;
			position: absolute;
			top: 10px;
			left: 10px;
		}
		div.in {
			width: 0;
			height: 0;
			border: 98px solid;
			border-color: transparent transparent transparent #fff;
			position: absolute;
			top: 12px;
			left: 11px;
		}
	</style>
</head>
<body>
	<div class="out"></div>
	<div class="in"></div>
</body>
</html>
